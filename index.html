<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
<div class="kontejner">
	<!-- největší hlavní recept -->
  <div class="main">
  <div class="first salat card">
    <div class="top">
	<div class="category">Saláty</div>
	<div class="comments">5 komentářů</div>
</div>
	<h2>Salát s&nbsp;vlašskými ořechy</h2>
</div>
</div>
<div class="others">
	<!-- malý recept 1 -->
  <div class="chlebicek card">
    <div class="top">
	<div class="category">Svačina</div>
	<div class="comments">16 komentářů</div>
</div>
	<h2>Chlebíček s&nbsp;avokádem</h2>
</div>

	<!-- malý recept 2 -->
  <div class="tacos card">
    <div class="top">
	<div class="category">Mexická</div>
	<div class="comments">7 komentářů</div>
</div>
	<h2>Avokádové tacos</h2>
</div>

	<!-- malý recept 3 -->
  <div class="cizrna card">
    <div class="top">
	<div class="category">Luštěniny</div>
	<div class="comments">23 komentářů</div>
</div>
	<h2>Pita chléb s&nbsp;cizrnou</h2>
</div>

	<!-- malý recept 4 -->
  <div class="burger card">
    <div class="top">
	<div class="category">Burgery</div>
	<div class="comments">19 komentářů</div>
</div>
	<h2>Sojový burger</h2>
</div>
</div>

</div>

	</footer>

</body>
</html>
